<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            text-align: center;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .tweet {
            background: #f5f8fa;
            border: 1px solid #e1e8ed;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twitter Clone</h2>
        <textarea id="tweetContent" placeholder="O que estÃ¡ acontecendo?"></textarea>
        <button onclick="postTweet()">Tweetar</button>
        <div id="tweets"></div>
    </div>
    <script>
        function postTweet() {
            const content = document.getElementById("tweetContent").value;
            if (content.trim() === "") return;
            
            const tweetElement = document.createElement("div");
            tweetElement.classList.add("tweet");
            tweetElement.innerText = content;
            
            document.getElementById("tweets").prepend(tweetElement);
            document.getElementById("tweetContent").value = "";
            
            saveTweet(content);
        }
        
        function saveTweet(content) {
            let tweets = JSON.parse(localStorage.getItem("tweets")) || [];
            tweets.unshift(content);
            localStorage.setItem("tweets", JSON.stringify(tweets));
        }
        
        function loadTweets() {
            let tweets = JSON.parse(localStorage.getItem("tweets")) || [];
            tweets.forEach(content => {
                const tweetElement = document.createElement("div");
                tweetElement.classList.add("tweet");
                tweetElement.innerText = content;
                document.getElementById("tweets").appendChild(tweetElement);
            });
        }
        
        document.addEventListener("DOMContentLoaded", loadTweets);
    </script>
</body>
</html>
